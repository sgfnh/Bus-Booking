<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="handle(event)">
        <h3 align="center">Bus Booking</h3>
        <center>
            <label for="fil">Filter:</label>
            <select id="fil" name="fil">
                <option>All</option>
                <option>Bus1</option>
                <option>Bus2</option>
                <option>Bus3</option>
            </select> 
        </center>
        
        <br>
        <br>
        <br>
        <label for="nam">Name</label>
        <input type="text" name="nam" id="nam">
        <br>
        <br>
        
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail">
        <br>
        <br>
        
        <label for="pho">Phone</label>
        <input type="tel" name="pho" id="pho">
        <br>
        <br>
        
        <label for="car">Car Name</label>
        <select name="car" id="car">
            <option>Bus1</option>
            <option>Bus2</option>
            <option>Bus3</option>
        </select>
        <br>
        <br>
        
        <button type="submit">Book</button>
    </form>
    <ul id="lo"></ul>
</body>
<script src="bus.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</html>
